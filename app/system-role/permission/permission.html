<h2>Permissions</h2>
<div class="panel">
	<table class="table table-striped">
		<tr>
			<th>Permission Number/ID</th>
			<th>Role</th>
		</tr>
		<tr ng-repeat="permission in $ctrl.permissions">
			<td ng-bind="permission.id"></td>
			<td ng-bind="permission.role"></td>
		</tr>
	</table>
	<div ng-hide="!!$ctrl.permissions.length">
	<h3>No records found</h3>
	</div>
</div>
