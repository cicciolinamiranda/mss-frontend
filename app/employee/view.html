<h2>Employee View</h2>
<div class="panel">
  <div class="row" >
    <div class="col-md-4"><label>ID</label></div>
    <div class="col-md-4" ng-bind="vm.employee.id"></div>
  </div>
  <div class="row">
    <div class="col-md-4"><label>Surname</label></div>
    <div class="col-md-4" ng-bind="vm.employee.surname"></div>
  </div>
  <div class="row">
   <div class="col-md-4"><label>First Name</label></div>
   <div class="col-md-4" ng-bind="vm.employee.firstname"></div>
  </div>
  <div class="row">
    <div class="col-md-4"><label>Title</label></div>
    <div class="col-md-4" ng-bind="vm.employee.title"></div>
  </div>
  <div class="row">
    <div class="col-md-4"><label>Date Of Birth</label></div>
    <div class="col-md-4" ng-bind="vm.employee.dateOfBirth"></div>
  </div>
  <div class="row">
    <div class="col-md-4"><label>Mobile Number</label></div>
    <div class="col-md-4" ng-bind="vm.employee.mobileNumber"></div>
  </div>
  <div class="row">
   <div class="col-md-4"><label>Landline Number</label></div>
   <div class="col-md-4" ng-bind="vm.employee.landlineNumber"></div>
  </div>
  <div class="row">
    <div class="col-md-4"><label>Emergency Contact Number</label></div>
    <div class="col-md-4" ng-bind="vm.employee.emergencyContactNumber"></div>
  </div>
  <div class="row">
    <div class="col-md-4"><label>E-mail Address</label></div>
    <div class="col-md-4" ng-bind="vm.employee.emailAddress"></div>
  </div>
  <div class="row">
    <div class="col-md-4"><label>Address Line 1</div>
    <div class="col-md-4" ng-bind="vm.employee.addressLine1"></div>
  </div>
  <div class="row">
    <div class="col-md-4"><label>Address Line 2</label></div>
    <div class="col-md-4" ng-bind="vm.employee.addressLine2"></div>
  </div>
  <div class="row">
    <div class="col-md-4"><label>Address Line 3</label></div>
    <div class="col-md-4" ng-bind="vm.employee.addressLine3"></div>
  </div>
  <div class="row">
    <div class="col-md-4"><label>Town / City</label></div>
    <div class="col-md-4" ng-bind="vm.employee.city"></div>
  </div>
  <div class="row">
    <div class="col-md-4"><label>State / Province / Region / County</label></div>
    <div class="col-md-4" ng-bind="vm.employee.state"></div>
  </div>
   <div class="row">
   <div class="col-md-4"><label>Country</label></div>
   <div class="col-md-4" ng-bind="vm.employee.country"></div>
  </div>
   <div class="row">
    <div class="col-md-4"><label>Zip / Postcode</label></div>
    <div class="col-md-4" ng-bind="vm.employee.postCode"></div>
  </div>
   <div class="row">
    <div class="col-md-4"><label>Geo Location</label></div>
    <div class="col-md-4">&lt;{{vm.employee.geoLocation.latitude}}, {{vm.employee.geoLocation.longitude}}&gt;</div>
  </div>
   <div class="row">
    <div class="col-md-4"><label>Pay Indicator</label></div>
    <div class="col-md-4" ng-bind="vm.employee.payIndicator"></div>
  </div>
   <div class="row">
    <div class="col-md-4"><label>Pay Group</label></div>
    <div class="col-md-4" ng-bind="vm.employee.payGroup"></div>
  </div>
  <div class="row">
    <div class="col-md-4"><label>Basic Hours</label></div>
    <div class="col-md-4" ng-bind="vm.employee.basicHours"></div>
  </div>
   <div class="row">
    <div class="col-md-4"><label>Overtime Threshold</label></div>
    <div class="col-md-4" ng-bind="vm.employee.overtimeThreshold"></div>
  </div>
   <div class="row">
    <div class="col-md-4"><label>Overtime Period</label></div>
   <div class="col-md-4" ng-bind="vm.employee.overTimePeriod"></div>
  </div>
   <div class="row">
    <div class="col-md-4"><label>Job Type</label></div>
    <div class="col-md-4" ng-bind="vm.employee.jobType"></div>
  </div>
  <div class="row">
    <div class="col-md-4"><label>Regular opt out</label></div>
    <div class="col-md-4" ng-bind="vm.employee.regulationOption"></div>
  </div>
  <div class="row">
    <div class="col-md-4"><label>Role</label></div>
    <div class="col-md-4" ng-bind="vm.employee.roles"></div>
  </div>
  <div class="row">
    <div class="col-md-4"><label>Rank</label></div>
    <div class="col-md-4" ng-bind="vm.employee.rank"></div>
  </div>
  <hr />
  <a href="#/" class="btn btn-default" role="button">Back</a>
</div>
