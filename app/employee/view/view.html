<h2>Employee View</h2>
<div class="panel">
  <div class="row" >
    <div class="col-md-4"><label>Employee ID</label></div>
    <div class="col-md-4" ng-bind="$ctrl.employee.personGUID"></div>
  </div>
  <div class="row">
    <div class="col-md-4"><label>Salutation</label></div>
    <div class="col-md-4" ng-bind="$ctrl.employee.salutation"></div>
  </div>
  <div class="row">
   <div class="col-md-4"><label>First Name</label></div>
   <div class="col-md-4" ng-bind="$ctrl.employee.firstName"></div>
  </div>
  <div class="row">
   <div class="col-md-4"><label>Middle Name</label></div>
   <div class="col-md-4" ng-bind="$ctrl.employee.middleName"></div>
  </div>
  <div class="row">
    <div class="col-md-4"><label>Last Name</label></div>
    <div class="col-md-4" ng-bind="$ctrl.employee.lastName"></div>
  </div>
  <div class="row">
    <div class="col-md-4"><label>Known As</label></div>
    <div class="col-md-4" ng-bind="$ctrl.employee.knownAs"></div>
  </div>
  <div class="row">
    <div class="col-md-4"><label>Date Of Birth</label></div>
    <div class="col-md-4" ng-bind="$ctrl.employee.dateOfBirth"></div>
  </div>
  <div class="row">
    <div class="col-md-4"><label>Mobile Phone Number</label></div>
    <div class="col-md-4" ng-bind="$ctrl.employee.mobilePhoneNumber"></div>
  </div>
  <div class="row">
   <div class="col-md-4"><label>Work Phone Number</label></div>
   <div class="col-md-4" ng-bind="$ctrl.employee.workPhoneNumber"></div>
  </div>
  <div class="row">
    <div class="col-md-4"><label>Emergency Contact Number</label></div>
    <div class="col-md-4" ng-bind="$ctrl.employee.emergencyContactNumber"></div>
  </div>
  <div class="row">
    <div class="col-md-4"><label>E-mail Address</label></div>
    <div class="col-md-4" ng-bind="$ctrl.employee.workEmail"></div>
  </div>
  <div class="row">
    <div class="col-md-4"><label>Address Line 1</div>
    <div class="col-md-4" ng-bind="$ctrl.employee.addressLine1"></div>
  </div>
  <div class="row">
    <div class="col-md-4"><label>Address Line 2</label></div>
    <div class="col-md-4" ng-bind="$ctrl.employee.addressLine2"></div>
  </div>
  <div class="row">
    <div class="col-md-4"><label>Address Line 3</label></div>
    <div class="col-md-4" ng-bind="$ctrl.employee.addressLine3"></div>
  </div>
  <div class="row">
    <div class="col-md-4"><label>Town / City</label></div>
    <div class="col-md-4" ng-bind="$ctrl.employee.city"></div>
  </div>
  <div class="row">
    <div class="col-md-4"><label>State / Province / Region / County</label></div>
    <div class="col-md-4" ng-bind="$ctrl.employee.region"></div>
  </div>
   <div class="row">
   <div class="col-md-4"><label>Country</label></div>
   <div class="col-md-4" ng-bind="$ctrl.employee.country"></div>
  </div>
   <div class="row">
    <div class="col-md-4"><label>Postal Code</label></div>
    <div class="col-md-4" ng-bind="$ctrl.employee.postalCode"></div>
  </div>
   <div class="row">
    <div class="col-md-4"><label>Geolocation</label></div>
    <div class="col-md-4">&lt;{{$ctrl.employee.geoLocation.latitude}}, {{$ctrl.employee.geoLocation.longitude}}&gt;</div>
  </div>
   <div class="row">
    <div class="col-md-4"><label>Pay Indicator</label></div>
    <div class="col-md-4" ng-bind="$ctrl.employee.payIndicator"></div>
  </div>
   <div class="row">
    <div class="col-md-4"><label>Pay Group</label></div>
    <div class="col-md-4" ng-bind="$ctrl.employee.payGroup"></div>
  </div>
  <div class="row">
    <div class="col-md-4"><label>Basic Hours</label></div>
    <div class="col-md-4" ng-bind="$ctrl.employee.basicHours"></div>
  </div>
   <div class="row">
    <div class="col-md-4"><label>Overtime Threshold</label></div>
    <div class="col-md-4" ng-bind="$ctrl.employee.overtimeThreshold"></div>
  </div>
   <div class="row">
    <div class="col-md-4"><label>Overtime Period</label></div>
   <div class="col-md-4" ng-bind="$ctrl.employee.overTimePeriod"></div>
  </div>
   <div class="row">
    <div class="col-md-4"><label>Job Type</label></div>
    <div class="col-md-4" ng-bind="$ctrl.employee.jobType"></div>
  </div>
  <div class="row">
    <div class="col-md-4"><label>Regular opt out</label></div>
    <div class="col-md-4" ng-bind="$ctrl.employee.regulationOption"></div>
  </div>
  <div class="row">
    <div class="col-md-4"><label>Role</label></div>
    <div class="col-md-4" ng-bind="$ctrl.employee.roles"></div>
  </div>
  <div class="row">
    <div class="col-md-4"><label>Rank</label></div>
    <div class="col-md-4" ng-bind="$ctrl.employee.rank"></div>
  </div>
  <hr />

</div>
<pay-info employee="$ctrl.employeeId"></pay-info>
<licences-view employee="$ctrl.employeeId"></licences-view>
<attributes-view employee="$ctrl.employeeId"></attributes-view>


<a ui-sref="employee.list" class="btn btn-default" role="button">Back</a>
