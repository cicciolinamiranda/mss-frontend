<div class="panel panel-default">
  <h2 ng-show="$ctrl.isSearch">Searching for <mark ng-bind="$ctrl.searchTerm"></mark></h2>
  <table class="table table-striped">
    <thead>
    	<tr>
    		<th>ID</th>
    		<th>Title</th>
    		<th>Surname</th>
    		<th>First Names</th>
     		<th>Rank</th>
     		<th>E-mail</th>
        <th></th>
    	</tr>
    </thead>
    <tr ng-repeat= "employee in $ctrl.employees">
    	<td ng-bind="employee.personGUID || '-'"></td>
    	<td ng-bind="employee.title || '-'"></td>
    	<td ng-bind="employee.lastName || '-'"></td>
    	<td ng-bind="employee.firstName || '-'"></td>
    	<td ng-bind="employee.rank || '-'"></td>
    	<td ng-bind="employee.workEmail || '-'"></td>
      <td>
        <a class="btn btn-info btn-xs" ui-sref="employee.view({employeeId: employee.personGUID})" role="button">
          <span class="glyphicon glyphicon-search" aria-hidden="true"></span> View Profile
        </a>
      </td>
    </tr>
  </table>
</div>
