<div class="panel panel-default">
  <table class="table table-striped">
    <thead>
    	<tr>
    		<th>ID</th>
    		<th>Title</th>
    		<th>Surname</th>
    		<th>First Names</th>
     		<th>Rank</th>
     		<th>E-mail</th>
        <th></th>
    	</tr>
    </thead>
    <tr ng-repeat= "employee in vm.employees">
    	<td ng-bind="employee.id || '-'"></td>
    	<td ng-bind="employee.title || '-'"></td>
    	<td ng-bind="employee.surname || '-'"></td>
    	<td ng-bind="employee.firstname || '-'"></td>
    	<td ng-bind="employee.rank || '-'"></td>
    	<td ng-bind="employee.emailAddress || '-'"></td>
      <td>
        <a class="btn btn-info btn-xs" href="#/viewEmployee/{{employee.id}}" role="button">
          <span class="glyphicon glyphicon-search" aria-hidden="true"></span> View Profile
        </a>
      </td>
    </tr>
  </table>
</div>
