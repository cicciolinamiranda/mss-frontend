<div class="panel panel-default">
  <div>
      <h4>Customers</h4>
      <table class="table table-striped">
        <thead>
            <tr>
                <th>Customer Name</th>
                <th>Customer Number</th>
                <th>Customer Code</th>
                <th>D-U-N-S Number</th>
                <th>Account Number</th>
                <th>Account Description</th>
            </tr>
        </thead>
        <tr class="clickable" ng-repeat="customer in $ctrl.customers" ui-sref="customer.view({customerNumber:customer.customerNumber})"> <!-- clicking of customer redirects to customer page -->
            <td ng-bind="customer.customerName"></td>
            <td ng-bind="customer.customerNumber"></td>
            <td ng-bind="customer.customerCode"></td>
            <td ng-bind="customer.dunsNumber"></td>
            <td ng-bind="customer.accountNumber"></td>
            <td ng-bind="customer.accountDescription"></td>
        </tr>
      </table>
      <div ng-hide="!!$ctrl.customers.length">
        <h3>No records found</h3>
      </div
  </div>
</div>
