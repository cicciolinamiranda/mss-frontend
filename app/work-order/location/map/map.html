<style>
  .controls {
    margin-top: 10px;
    border: 1px solid transparent;
    border-radius: 2px 0 0 2px;
    box-sizing: border-box;
    -moz-box-sizing: border-box;
    height: 32px;
    outline: none;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
  }

  #pac-input {
    background-color: #fff;
    font-family: Roboto;
    font-size: 15px;
    font-weight: 300;
    margin-left: 12px;
    padding: 0 11px 0 13px;
    text-overflow: ellipsis;
    width: 300px;
  }

  #pac-input:focus {
    border-color: #4d90fe;
  }
</style>
<input id="pac-input" class="controls" type="text"
    placeholder="Enter a location" >
<div id="mapDiv" map-lazy-load="http://maps.google.com/maps/api/js?libraries=places">
  <ng-map center="current-location" zoom="17">
    <marker ng-model="$ctrl.marker" on-dragend="$ctrl.onMarkerDragEnd()" position="current-location" draggable="true"></marker>
  </ng-map>
</div>
