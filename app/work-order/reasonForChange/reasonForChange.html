<div class="modal-dialog">
  <form name="reasonForChangeForm" ng-submit="$ctrl.submit()">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      <h4 class="modal-title">Comments</h4>
    </div>
    <div class="modal-body">
      <div class="row">
        <div class="col-md-12">
          <textarea class="form-control" rows="2" ng-model="$ctrl.toBeSaved.reasonForChange"></textarea>
        </div>
      </div>
    </br>
      <div class="row">
        <div class="col-md-2">
          <button type="submit" class="btn white" id="Submit_button">Submit</button>
        </div>
      </div>


    </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal" id="closeReasonForChangeBtn">Close</button>
  </div>
</div><!-- /.modal-content -->
</form>
</div><!-- /.modal-dialog -->
