<div class="info-section" style="margin-top:10px;">
  <div class="info-section__header">
    <h1 class="dark">Create Post</h1>
    <h1>&nbsp;</h1>
  </div>
</div><!-- /info-section-->
<div class="container">
  <div class="col-md-8">
    <div class="panel">
      <form name="createPostForm">
        <div class="panel__heading">
          <div class="panel__title">Post Details</div>
        </div>
        <div class="form-group">
          <label for="postTitle">Post Title</label>
          <input type="text" class="form-control" name="postTitle" id="postTitle" ng-model="$ctrl.model.post.name"/>
        </div>
        <div class="form-group">
          <label for="role">Role</label>
          <input type="text" class="form-control" name="postTitle" id="role" ng-model="$ctrl.model.post.role"/>
        </div>
        <div class="form-group">
          <label for="employeesNeeded">Number of Employees</label>
          <input type="number" class="form-control" name="numberOfEmployees" id="numberOfEmployees" ng-model="$ctrl.model.post.numberOfEmployees"/>
        </div>
        <div class="form-group">
          <label for="postCoverType">Post Cover Type</label>
          <select name="postCoverType" class="form-control">
            <option value="volvo">168 hours</option>
            <option value="volvo">24/7</option>
          </select>
        </div>
        <div class="panel__heading">
          <div class="panel__title">Requirements</div>
        </div>
        <div class="form-group">
          <label for="isIdRequired">Employee ID required?</label>
          <input type="radio" name="isIdRequired" ng-value="true" ng-model="$ctrl.model.post.identificationRequired">Yes
          <input type="radio" name="isIdRequired" ng-value="false" ng-model="$ctrl.model.post.identificationRequired">No
        </div>
        <div class="form-group">
          <label for="licenses">Licenses Required</label>
          <select name="licenses" class="form-control">
            <option>Driver's License</option>
            <option>Firearms License</option>
          </select>
        </div>
        <div class="form-group">
          <label for="skills">Skills Required</label>
          <select name="skills" class="form-control">
            <option>Dog Handling</option>
            <option>First Aid</option>
          </select>
        </div>
        <div class="form-group">
          <label for="uniforms">Uniforms</label>
          <select name="uniforms" class="form-control">
            <option>Enterprise Standard Uniform</option>
            <option>Army Combat Uniform</option>
          </select>
        </div>
        <div class="form-group">
          <label for="healthAndSafety">Health and Safety Requirements</label>
          <select name="healthAndSafety" class="form-control">
            <option>Physical Exam</option>
            <option>Drug Test</option>
          </select>
        </div>
        <div class="panel__heading">
          <div class="panel__title">Customer Preferences</div>
        </div>
        <div class="form-group">
          <label for="gender">Gender</label>
          <span ng-repeat="genderChoice in $ctrl.model.genderChoices">
            <input type="radio" name="gender" ng-value="genderChoice" ng-model="$ctrl.model.post.preferences.gender" />
            {{genderChoice.name}}
          </span>
        </div>
        <div class="form-group">
          <label for="training">Training</label>
          <ui-select ng-model="$ctrl.selectedTraining" theme="bootstrap"
          on-select="$ctrl.model.addToArray($ctrl.model.post.preferences.trainings, $ctrl.selectedTraining)">
          <ui-select-match placeholder="Search for trainings..">
            <span ng-bind="$ctrl.selectedTraining.name"></span>
          </ui-select-match>
          <ui-select-choices repeat="item in ($ctrl.model.trainingChoices | filter: $select.search) track by item.id"
          refresh="$ctrl.model.refreshTrainingSearch($select.search)"
          refresh-delay="5">
          <span class="training-option" ng-bind="item.name"></span>
        </ui-select-choices>
      </ui-select>
      <ul class="list-group" ng-show="$ctrl.model.post.preferences.trainings">
        <li class="list-group-item training-selected-item" ng-repeat="item in $ctrl.model.post.preferences.trainings">
          <span class="glyphicon glyphicon-star" aria-hidden="true"></span>&nbsp;
          <span ng-bind="item.name"></span>
          <button type="button" class="btn btn-link" style="color: #080808; float: right;"
          ng-click="$ctrl.model.removeFromArray($ctrl.model.post.preferences.trainings, item.id)">
          <span class="glyphicon glyphicon-remove pull-right" aria-hidden="true"></span>
        </button>
      </li>
    </ul>
  </div>
  <div class="form-group">
    <label for="language">Language</label>
    <ui-select ng-model="$ctrl.selectedLanguage" theme="bootstrap"
    on-select="$ctrl.model.addToArray($ctrl.model.post.preferences.languages, $ctrl.selectedLanguage)">
    <ui-select-match placeholder="Search for languages..">
      <span ng-bind="$ctrl.selectedLanguage.name"></span>
    </ui-select-match>
    <ui-select-choices repeat="item in ($ctrl.model.languageChoices | filter: $select.search) track by item.id"
    refresh="$ctrl.model.refreshLanguageSearch($select.search)"
    refresh-delay="5">
    <span class="language-option" ng-bind="item.name"></span>
  </ui-select-choices>
</ui-select>
<ul class="list-group" ng-show="$ctrl.model.post.preferences.languages">
  <li class="list-group-item language-selected-item" ng-repeat="item in $ctrl.model.post.preferences.languages">
    <span class="glyphicon glyphicon-star" aria-hidden="true"></span>&nbsp;
    <span ng-bind="item.name"></span>
    <button type="button" class="btn btn-link" style="color: #080808; float: right;"
    ng-click="$ctrl.model.removeFromArray($ctrl.model.post.preferences.languages, item.id)">
    <span class="glyphicon glyphicon-remove pull-right" aria-hidden="true"></span>
  </button>
</li>
</ul>
</div>
<div class="form-group">
  <label for="physicalCondition">Physical Conditions</label>
  <ui-select ng-model="$ctrl.selectedPhysicalCondition" theme="bootstrap"
  on-select="$ctrl.model.addToArray($ctrl.model.post.preferences.physicalConditions, $ctrl.selectedPhysicalCondition)">
  <ui-select-match placeholder="Search for physical conditions..">
    <span ng-bind="$ctrl.selectedPhysicalCondition.name"></span>
  </ui-select-match>
  <ui-select-choices repeat="item in ($ctrl.model.physicalConditionChoices | filter: $select.search) track by item.id"
  refresh="$ctrl.model.refreshPhysicalConditionSearch($select.search)"
  refresh-delay="5">
  <span class="pc-option" ng-bind="item.name"></span>
</ui-select-choices>
</ui-select>
<ul class="list-group" ng-show="$ctrl.model.post.preferences.physicalConditions">
<li class="list-group-item language-selected-item" ng-repeat="item in $ctrl.model.post.preferences.physicalConditions">
  <span class="glyphicon glyphicon-star" aria-hidden="true"></span>&nbsp;
  <span ng-bind="item.name"></span>
  <button type="button" class="btn btn-link" style="color: #080808; float: right;"
  ng-click="$ctrl.model.removeFromArray($ctrl.model.post.preferences.physicalConditions, item.id)">
  <span class="glyphicon glyphicon-remove pull-right" aria-hidden="true"></span>
</button>
</li>
</ul>
</div>
<div class="form-group">
  <label for="height">Height (cm)</label>
  <input type="number" class="form-control" name="height" id="height" />
</div>
<div class="form-group">
  <label for="qualifications">Qualifications</label>
  <select name="qualifications" class="form-control">
    <option>College Graduate</option>
  </select>
</div>
<div class="panel__heading">
  <div class="panel__title">Additional Constraints</div>
</div>
<div class="form-group">
  <label for="softConstraints">Soft Constraints</label>
  <select name="softConstraints" class="form-control">
  </select>
</div>
<div class="form-group">
  <label for="hardConstraints">Hard Constraints</label>
  <select name="hardConstraints" class="form-control">
  </select>
</div>
<div class="panel__heading">
  <div class="panel__title">Shift Information and Billing</div>
</div>
<div class="form-group">
  <label for="chargeRate">Charge Rate</label>
  <input type="number" class="form-control" name="chargeRate" id="chargeRate"/>
</div>
<div class="form-group">
  <label for="startTime">Start Time</label>
  <input type="time" class="form-control" name="startTime" id="startTime" ng-model="$ctrl.model.post.startTime" required/>
</div>
<div class="form-group">
  <label for="endTime">End Time</label>
  <input type="time" class="form-control" name="endTime" id="endTime" ng-model="$ctrl.model.post.endTime" required/>
</div>
<div class="form-group">
  <label for="hours">Hours</label>
  <input type="text" class="form-control" name="hours" id="hours" ng-value="$ctrl.model.post.hours()" readonly/>
</div>
<div class="form-group">
  <label for="bookOnd">Book on?</label>
  <input type="radio" name="bookOn" ng-value="true" ng-model="$ctrl.model.post.bookOn">Yes
  <input type="radio" name="bookOn" ng-value="false" ng-model="$ctrl.model.post.bookOn">No
</div>
<div class="form-group">
  <label for="bookOff">Book off?</label>
  <input type="radio" name="bookOff" ng-value="true" ng-model="$ctrl.model.post.bookOff">Yes
  <input type="radio" name="bookOff" ng-value="false" ng-model="$ctrl.model.post.bookOff">No
</div>
<div class="form-group">
  <label for="callIn">Call in?</label>
  <input type="radio" name="callIn" ng-value="true" ng-model="$ctrl.model.post.callIn">Yes
  <input type="radio" name="callIn" ng-value="false" ng-model="$ctrl.model.post.callIn">No
  <label for="frequency"></label>
  <select name="frequency" class="form-control"
  ng-model="$ctrl.model.post.callInFrequency"
  ng-options="option.name for option in $ctrl.model.callInFrequencyChoices track by option.id">
</select>
</div>
<div class="form-group">
  <label for="allowances">Allowances</label>
  <select name="allowances" class="form-control">
    <option>Travel Allowance</option>
    <option>Others</option>
  </select>
</div>
<div class="panel__heading">
  <div class="panel__title">Other Information</div>
</div>
<div class="form-group">
  <label for="notes">Notes</label>
  <textarea name="notes" class="form-control" rows="3" ng-model="$ctrl.model.post.notes"></textarea>
</div>
<div class="form-group">
  <button type="button" class="btn btn-primary" ng-click="$ctrl.save()">Save</button>
  <button type="button" class="btn btn-danger">Cancel</button>
</div>
</form>
</div>
</div>
</div>
