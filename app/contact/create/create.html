<style>
  .messageError {
    color: red;
  }
</style>

<div class="info-section" style="margin-top:10px;">
  <div class="info-section__header">
    <h1 class="dark">Create Contact</h1>
    <h1>&nbsp;</h1>
  </div>
</div><!-- /info-section-->
<div class="container">
  <div class="col-md-12">
    <div class="panel">
      <form name="createContactForm" novalidate>
        <div class="alert alert-danger" ng-show="$ctrl.errMessage">
          {{$ctrl.errMessage}}
        </div>
        <div class="row">
          <div class="col-md-6">
            <label>Account Number:</label>
            <span ng-bind="$ctrl.account_number"></span>
          </div>
        </div>
        <div class="row" id="contractNumberDiv" style="display: block">
          <div class="col-md-3">
            <div class="row">
              <div class="col-md-6">
                <label for="salutation">Salutation</label><br/>
                <select name="salutation" ng-model="$ctrl.contact.salutation" class="form-control">
                  <option value="mr">Mr</option>
                  <option value="miss">Miss</option>
                  <option value="ms">Ms</option>
                  <option value="mrs">Mrs</option>
                  <option value="dr">Dr</option>
                  <option value="prof">Prof</option>
                </select><br>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <label for="firstName">First Name</label>
            <input id="firstName" name="firstName" ng-model="$ctrl.contact.firstName" type="text" placeholder="First Name" class="form-control" required>
            <div ng-messages="createContactForm.contract.$error">
              <div ng-message="required" class="messageError">This field is required</div>
            </div>
          </div>
          <div class="col-md-3">
            <label for="middleName">Middle Name</label>
            <input id="middleName" name="middleName" ng-model="$ctrl.contact.middleName" type="text" placeholder="Middle Name" class="form-control" required>
            <div ng-messages="createContactForm.contract.$error">
              <div ng-message="required" class="messageError">This field is required</div>
            </div>
          </div>
          <div class="col-md-3">
            <label for="lastName">Last Name</label>
            <input id="lastName" name="lastName" ng-model="$ctrl.contact.lastName" type="text" placeholder="Last Name" class="form-control" required>
            <div ng-messages="createContactForm.contract.$error">
              <div ng-message="required" class="messageError">This field is required</div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="row">
              <div class="form-group col-md-6">
                <label for="jobTitle">Job Title</label>
                <input id="jobTitle" name="jobTitle" ng-model="$ctrl.contact.jobTitle" type="text" placeholder="Job Title" class="form-control" required>
                <div ng-messages="createContactForm.contract.$error">
                  <div ng-message="required" class="messageError">This field is required</div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <div class="row">
              <div class="form-group col-md-12">
                <label for="phone1">Phone 1</label>
                <input id="phone1" name="phone1" ng-model="$ctrl.contact.phone1" type="text" placeholder="Phone 1" class="form-control" required>
                <div ng-messages="createContactForm.contract.$error">
                  <div ng-message="required" class="messageError">This field is required</div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="row">
              <div class="form-group col-md-12">
                <label for="phone2">Phone 2</label>
                <input id="phone2" name="phone2" ng-model="$ctrl.contact.phone2" type="text" placeholder="Phone 2" class="form-control" required>
                <div ng-messages="createContactForm.contract.$error">
                  <div ng-message="required" class="messageError">This field is required</div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="row">
              <div class="form-group col-md-12">
                <label for="mobile">Mobile</label>
                <input id="mobile" name="mobile" ng-model="$ctrl.contact.mobile" type="text" placeholder="Mobile" class="form-control" required>
                <div ng-messages="createContactForm.contract.$error">
                  <div ng-message="required" class="messageError">This field is required</div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <div class="row">
              <div class="form-group col-md-12">
                <label for="email">Email</label>
                <input id="email" name="email" ng-model="$ctrl.contact.email" type="text" placeholder="Email" class="form-control" required>
                <div ng-messages="createContactForm.contract.$error">
                  <div ng-message="required" class="messageError">This field is required</div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="row">
              <div class="form-group col-md-12">
                <label for="fax">Fax</label>
                <input id="fax" name="fax" ng-model="$ctrl.contact.fax" type="text" placeholder="Fax Number" class="form-control" required>
                <div ng-messages="createContactForm.contract.$error">
                  <div ng-message="required" class="messageError">This field is required</div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-2">
            <div class="row">
              <div class="form-group col-md-12">
                <label for="primaryContact">Primary Contact</label><br/>
                <select name="primaryContact" ng-model="$ctrl.contact.primaryContact" class="form-control">
                  <option value="yes">Yes</option>
                  <option value="no">No</option>
                </select><br>
              </div>
            </div>
          </div>
          <div class="col-md-2">
            <div class="row">
              <div class="form-group col-md-12">
                <label for="inactive">Inactive</label><br/>
                <select name="inactive" ng-model="$ctrl.contact.inactive" class="form-control">
                  <option value="true">True</option>
                  <option value="false">False</option>
                </select><br>
              </div>
            </div>
          </div>
        </div>

</div>
<div class="row">
  <div class="col-md-12 text-right">
    <hr />
    <button type="button" class="btn btn-primary" ng-click="$ctrl.saveContact()"
      ng-disabled="createContactForm.$invalid">Save</button>
    <button type="button" class="btn btn-danger" ng-click="$ctrl.goToViewContacts()">Cancel</button>
  </div>
</div>
</form>
</div>
</div>
</div>
