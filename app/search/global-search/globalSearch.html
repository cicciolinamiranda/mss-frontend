<form name="globalSearchForm" ng-submit="$ctrl.search()" class="navbar-form navbar-right">
  <div class="search search--site">
    
    <div class="input-group">
      <input type="text" class="search__control" name="searchTerm" ng-model="$ctrl.searchTerm" placeholder="Search the system" ng-minlength="2" required/>
      <div class="input-group-wrapper">
        <div class="input-group-btn">
          <button type="button" class="btn btn--filter dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{$ctrl.selectedFilter()}} <span class="caret"></span></button>
          <ul class="dropdown-menu dropdown-menu-right">
            <li ng-repeat="filter in $ctrl.filters" ng-class="{active: filter == $ctrl.selectedFilter()}" ng-click="$ctrl.selectFilter(filter)"><a href ng-bind="filter"></a></li>
          </ul>
        </div>
      </div>
        <div class="input-group__addon">
            <div class="input-group-btn" ng-click="$ctrl.search()">
            <i class="input__icon material-icons">search</i>
          </div>
        </div>      
    </div>
  </div>
  <div ng-messages="globalSearchForm.searchTerm.$error">
    <div ng-message="minlength">Must have more than 1 character</div>
  </div>
</form>
