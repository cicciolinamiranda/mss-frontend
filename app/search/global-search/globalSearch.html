<form ng-submit="$ctrl.search()">
  <div class="col-md-4 input-group pull-right" id="adv-search">
    <input type="text" class="form-control" ng-model="$ctrl.searchTerm" placeholder="Search" required/>
    <div class="input-group-btn">
      <button type="button" class="btn btn-default" data-toggle="dropdown" aria-expanded="false"><span class="caret"></span></button>
      <div class="dropdown-menu dropdown-menu-right" role="menu" style="padding:10px">
        <div class="form-group">
          <label for="filter">Filter by</label>
          <select class="form-control">
            <option value="0" selected>Anything</option>
            <option value="1">People</option>
            <option value="2">Locations</option>
          </select>
        </div>
      </div>
      <button type="button" class="btn btn-primary"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
    </div>
  </div>
</form>
